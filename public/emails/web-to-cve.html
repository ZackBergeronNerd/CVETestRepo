<form action="https://cve.io/web_to_cve" method="POST">
	<input type="hidden" name="pid" value="{%website_hash%}">
	<input type="hidden" name="retURL" value="">
	<label for="first_name">First Name: <small>(required)</small></label><br />
	<input type="text" name="first_name" id="first_name"><br />
	<label for="last_name">Last Name: <small>(required)</small></label><br />
	<input type="text" name="last_name" id="last_name"><br />
	<label for="email">Email: <small>(required)</small></label><br />
	<input type="text" name="email" id="email"><br />
	<label for="phone">Phone Number:</label><br />
	<input type="text" name="phone" id="phone"><br />
	<input type="radio" name="when" id="view_now" value="now"> <label for="view_now">View Now</label><br>
	<input type="radio" name="when" id="view_later" value="later"> <label for="view_later">View Later</label><br>
    <input type="submit" value="Request More Information">
</form>
<script type="text/javascript">
function getQueryVariable(variable)
{
       var query = window.location.search.substring(1);
       var vars = query.split("&");
       for (var i=0;i<vars.length;i++) {
               var pair = vars[i].split("=");
               if(pair[0] == variable){return pair[1];}
       }
       return(false);
}
window.onload = function () {
	var returned = getQueryVariable('returned');
    var error = getQueryVariable('error');

	if(returned) {
		alert('Thank you for your interest, your presentation is waiting for you in your inbox!');
	} else if(error) {
        alert('First Name, Last Name, and a Valid Email are Required.');
    }
}
</script>
